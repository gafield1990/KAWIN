   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .contact-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f9f9f9; /* สีพื้นหลังอ่อนๆ */
            border-radius: 15px; /* ทำให้มุมโค้งมน */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
            max-width: 600px;
            margin: auto;
        }

        .contact-title {
            font-size: 32px;
            font-weight: bold;
            color: #333; /* สีเข้มขึ้นให้อ่านง่าย */
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* ระยะห่างระหว่างโลโก้ */
            margin-top: 10px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .social-links a img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="contact-section">
